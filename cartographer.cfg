[mcu scanner]
serial: /dev/serial/by-id/usb-Cartographer_614e_038012001043303856303820-if00

[scanner]
mcu: scanner            
#   Offsets are measured from the centre of your coil, to the tip of your nozzle 
#   on a level axis. It is vital that this is accurate. 
x_offset: 0                          
#    adjust for your cartographers offset from nozzle to middle of coil
y_offset: 26.5                   
#    adjust for your cartographers offset from nozzle to middle of coil
backlash_comp: 0.00824
#   Backlash compensation distance for removing Z backlash before measuring
#   the sensor response.
sensor: cartographer
#    this must be set as cartographer unless using IDM etc.
sensor_alt: carto
#    alternate name to call commands. CARTO_TOUCH etc      
mesh_runs: 2
#    Number of passes to make during mesh scan.


[temperature_sensor Cartographer_MCU]
sensor_type: temperature_mcu
sensor_mcu: scanner
min_temp: 0
max_temp: 105

[axis_twist_compensation]
calibrate_start_x: 20
calibrate_end_x: 330
calibrate_y: 175.5



[gcode_macro QUAD_GANTRY_LEVEL]
rename_existing: BASE_QUAD_GANTRY_LEVEL
gcode:
  {% if "xyz" not in printer.toolhead.homed_axes %}
    G28
  {% endif %}
  BASE_QUAD_GANTRY_LEVEL horizontal_move_z=10 retries=0 retry_tolerance=1.000
  BASE_QUAD_GANTRY_LEVEL horizontal_move_z=3
  G28 Z


